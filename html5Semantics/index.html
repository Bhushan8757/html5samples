<!doctype html>
<html>
    <head>
        <title>
            
        </title>
    </head>
    <body>
        <div id="wrapper"> <!-- Adding a wrapper div to contain the html content -->
            <header>
                <hgroup> <!-- hgroup to bring subtitles in a semantically correct way -->
                    <!-- http://www.w3.org/TR/2011/WD-html5-20110525/sections.html#the-hgroup-element -->
                
                    <h1>LOGO</h1><!-- H1 should be unique -->
                    <h2>Learn HTML5 together</h2>
                </hgroup>
                <nav>
                    <ul>
                        <li>
                            <a href="#">Nav Links</a>
                        </li>
                    </ul>
                </nav>
            </header>
            
            <article>
                <section>
                    <header></header> <!-- A section can have its own set of headers -->
                    <footer></footer> <!-- A section can have its own set of footers -->
                </section>
            </article>
            <footer>
                <ul>
                    <li>
                        <a href="#">Footer links</a>
                    </li>
                </ul>
            </footer>
        </div>
    </body>
</html>
